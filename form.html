<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>REGISTRATION FORM</h1>
      <form action="">
        <label for=""> Name </label>
        <input
          type="text"
          placeholder="enter your name.."
          required
        /><br /><br />

        <label for=""> Email </label>
        <input type="email" placeholder="x@gmail.com" required /><br /><br />

        <label for=""> Address </label>
        <textarea
          name=""
          id=""
          cols="20"
          rows="3"
          placeholder="Enter youre address"
        ></textarea
        ><br /><br />

        <label for=""> Phone </label>
        <input
          type="text"
          placeholder="91XXXXX"
          maxlength="10"
          required
        /><br /><br />

        <label for="">Age </label>
        <input type="number" required /><br /><br />
        <label for="">Gender </label>
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Male <br /><br />
        <label for="">Qualification </label>
        <input type="checkbox" />SSLC <input type="checkbox" />PLUSTWO
        <input type="checkbox" />DEGREE <br /><br />
        <label for="">District</label>
        <select name="" id="">
          <option value="">calicut</option>
          <option value="">Malapuram</option>
          <option value="">kannur</option>
          <option value="">Ernakulam</option>
          <option value="">trivandrum</option></select
        ><br /><br />
        <label for="">upload Photo</label>
        <input type="file" /><br /><br />
        <label for="">Password</label>
        <input type="password" /><br /><br />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
