<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--orederd Lists-->
    <ol type="i">
      <li>Rose</li>
      <li>Lilly</li>
      <li>Hibiscus</li>
    </ol>

    <!--unordered lists-->

    <ul type="square">
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ul>

    <!--Definition list-->

    <dl>
      <dt>Tea</dt>
      <dd>Tea is Strong</dd>

      <dt>Mango</dt>
      <dd>Mango is sweet and Tastey</dd>
    </dl>
  </body>
</html>
